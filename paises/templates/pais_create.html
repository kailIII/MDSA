<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Crear un nuevo país</title>
	</head>
	<body>
		<div>
			<form action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
				<input type="submit" value="crear país."/>
			</form>
			<div>
				{% if is_auth %}
					{{name}} <a href="">LogOut</a>
				{% else %}
					<a href="">LogIn</a>
				{% endif %}
			</div>
		</div>
	</body>
</html>
